<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの例</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function() {
        $("#this div:first").css("color", "blue");
      });
    </script>
  </head>
  <body>
    <div id="this">
      <div>
        台所
        <div style="color:black">居間</div>
      </div>
      <p>玄関</p>
	</div>
  </body>
</html>
