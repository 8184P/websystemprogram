<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>jQueryの例</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(function() {
        $("#important").css("background-color", "red");
      });
    </script>
  </head>
  <body>
	<p id="important">ここが大事です！</p>
	<p>こっちは普通です</p>
  </body>
</html>
